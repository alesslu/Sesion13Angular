    <div class="container">
        <h1>Sesion 13</h1>

        <hr>
        <div ng-app="myApp" ng-controller="myCtrl">
            <p>Distancia: <input type="number" ng-model="distancia" class="form-control"></p>
            <p>Tarifa: S/. {{tarifa || 0}}</p>
            <p>Descuento: S/. {{descuento || 0}}</p>
            <p>Total: S/. {{total || 0}}</p>

            <button ng-click="CalcularTarifa()" class="btn btn-primary">Calcular</button>
        </div>

        <script>
            var app = angular.module("myApp", []);
            app.controller("myCtrl", function($scope){
               $scope.CalcularTarifa = function(){
                var valor = 0
                var descuento = 0
                if($scope.distancia>0 && $scope.distancia<=300){
                    valor=250
                }else if ($scope.distancia>300 && $scope.distancia<=1000){
                    valor=250+(($scope.distancia-300)*30)
                }else if($scope.distancia>1000){
                    valor = 250+(($scope.distancia-300)*30)+(($scope.distancia-1000)*20)
                }
                $scope.tarifa = valor;
                if (valor>=500){
                    descuento=valor*0.10
                }else{
                    descuento=0
                }
                $scope.descuento = descuento;
                $scope.total=valor-descuento
               }
               console.log($scope)
            })
        </script>
    </div>
